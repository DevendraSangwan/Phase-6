<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <h2>Student Progress Form</h2>
    <form id="progressForm">
   <input type="text" id="name" placeholder="Student Name" required><br><br>

    <input type="text" id="course" placeholder="Student Course Name" required><br><br>
    <input type="number" id="percentage" min=0 max=100 placeholder="Student percentage " required><br><br>
    <button>Submit </button>
    </form>
    <p id="result"></p>
<script src="progress.js"></script>
    
</body>
</html>
